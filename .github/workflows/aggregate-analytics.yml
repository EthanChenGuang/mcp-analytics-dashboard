name: Aggregate MCP Analytics

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  workflow_dispatch:  # Allow manual triggering

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Aggregate analytics
        run: ./.github/scripts/aggregate-analytics.sh
        env:
          API_URL: https://registry.modelcontextprotocol.io/v0/servers
      
      - name: Validate analytics data
        run: |
          chmod +x ./.github/scripts/validate-analytics.sh
          ./.github/scripts/validate-analytics.sh public/data/analytics-latest.json
      
      - name: Check for missing snapshots
        run: |
          # Get the last snapshot timestamp
          LAST_TIMESTAMP=$(jq -r '.[-1].timestamp' public/data/analytics-latest.json)
          LAST_EPOCH=$(date -u -d "$LAST_TIMESTAMP" +%s 2>/dev/null || echo "0")
          CURRENT_EPOCH=$(date +%s)
          GAP_SECONDS=$((CURRENT_EPOCH - LAST_EPOCH))
          GAP_HOURS=$((GAP_SECONDS / 3600))
          
          # Warn if last snapshot is more than 2 hours old
          if [[ "$GAP_HOURS" -gt 2 ]]; then
            echo "⚠️ Warning: Last snapshot is ${GAP_HOURS} hours old. This might indicate missing snapshots."
            echo "Last snapshot: $LAST_TIMESTAMP"
            echo "Current time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          else
            echo "✅ Last snapshot is recent (${GAP_HOURS} hours old)"
          fi
      
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add public/data/analytics-latest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update analytics: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push origin HEAD:main
          fi
